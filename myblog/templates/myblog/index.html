{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>My BLOG</title>
  <link rel="stylesheet" type="text/css" href="{% static 'myblog/style.css' %}">
</head>
<body>
  <h1>My BLOG</h1>
  {% for myblog_content in myblog_content_list %}
    <section class="blog-item">
      <div class="blog-item-header">
        <h1 class="blog-item-header-title">{{ myblog_content.content_title }}</h1>
        <h1 class="blog-item-header-date">{{ myblog_content.update_date|date:"Y-n-j h:i" }}</h1>
      </div>
      <div class="blog-item-content">
        <p>{{ myblog_content.content_text }}</p>
      </div>
    </section>
  {% endfor %}
</body>
</html>
